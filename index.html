<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>傩面具五官组合器</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="container">
    <h1>傩面具五官自由组合</h1>
    <div class="mask-view">
      <img id="head" src="assets/6头.jpeg" alt="头部"/>
      <img id="eyes" src="assets/6眼.jpeg" alt="眼睛"/>
      <img id="nose" src="assets/6鼻.jpeg" alt="鼻子"/>
      <img id="mouth" src="assets/6嘴.jpeg" alt="嘴巴"/>
    </div>
    <div class="controls">
      <button onclick="changePart('head')">换头</button>
      <button onclick="changePart('eyes')">换眼</button>
      <button onclick="changePart('nose')">换鼻</button>
      <button onclick="changePart('mouth')">换嘴</button>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
